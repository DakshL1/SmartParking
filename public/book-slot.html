<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Slot</title>
    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styling -->
    <style>
        body {
            background: url(/images/bg-book.jpeg);
            font-family: 'Arial', sans-serif;
            color: #FFF6E0; /* Soft yellow text */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .navbar {
            background-color: #272829; /* Dark background for navbar */
        }

        .navbar a {
            color: #FFF6E0; /* Soft yellow navbar links */
        }

        .container {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card-body {
            padding: 20px;
            text-align: center;
            background: url('/images/bg-car.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 5px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFF6E0; /* Soft yellow card title */
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            color: #FFF6E0; /* Soft yellow text for the header */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background-color: #FFF6E0; /* Soft yellow button */
            color: #272829; /* Dark text for button */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #D8D9DA; /* Light grey on hover */
        }

        .card-body img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Updated Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Smart Parking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="service.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Available Parking Slots</h2>
        <div id="slots" class="row"></div>
    </div>

    <script>
        // Hardcoded slots data
        const slots = [
            { id: 1, slot_name: "SLOT 1" },
            { id: 2, slot_name: "SLOT 2" },
            { id: 3, slot_name: "SLOT 3" },
            { id: 4, slot_name: "SLOT 4" },
            { id: 5, slot_name: "SLOT 5" }
        ];

        // Display the slots
        const slotsContainer = document.getElementById('slots');
        slots.forEach(slot => {
            const slotDiv = document.createElement('div');
            slotDiv.className = 'col-md-3 mb-4';

            // Slot Card
            slotDiv.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${slot.slot_name}</h5>
                        <button class="btn" onclick="bookSlot(${slot.id})" style="color:#FFF6E0">Book Now</button>
                    </div>
                </div>
            `;
            slotsContainer.appendChild(slotDiv);
        });

        // Book slot
        function bookSlot(slotId) {
            alert(`Slot ${slotId} booked successfully!`);
            // Here you can handle the booking logic, like sending an API request
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
